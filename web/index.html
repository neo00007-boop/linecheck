<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A LineCheck Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="linecheck">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>linecheck</title>
  <!-- 禁用网络字体 -->
  <script>
    window.flutterWebNoRoboto = true;
  </script>
  <!-- 使用本地字体 -->
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('fonts/KFOmCnqEu92Fr1Me4GZLCzYlKw.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
  </style>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- 指定本地canvaskit.js -->
  <script>
    window.addEventListener('load', async function() {
      const engineInitializer = await flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine({
            renderer: "canvaskit",        // ⚡ 使用 CanvasKit
            canvaskitUrl: "canvaskit/canvaskit.js" // ⚡ 本地路径
          });
          await appRunner.runApp();
        }
      });
    });
  </script>
  <!-- flutter js -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
